		<div onclick="location = '.';" class="button" tabindex="0">Return to TOP</div>
		<script src="/st/js/scripts.js?{{ .Query }}"></script>
		<script>
			fetch("/st/privacypolicy.txt")
			.then((res) => {
				return res.text();

				document.getElementById("waitmember").innerHTML = text.replace(/\n/g, "<br>") + "<br>";

				fetch("/st/role.txt")
				.then((res) => {
					return res.text();
				}).then((text) => {
					document.getElementById("waitmember").innerHTML += text.replace(/\n/g, "<br>");
