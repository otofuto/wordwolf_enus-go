		<script>
            let mouseMoved = false;
            document.body.addEventListener('mousemove', () => {
                mouseMoved = true;
            });
            const submitbtn = document.getElementById('submitbtn');
            let submitFocusTime = 0;
            submitbtn.addEventListener('focus', () => {
                submitFocusTime = performance.now();
            });
            let submitHovered = false;
            submitbtn.addEventListener('mouseover', () => {
                submitHovered = true;
            });
            submitbtn.addEventListener('mouseleave', () => {
                submitHovered = false;
            });
			function sendInquiry() {
                let now = performance.now();
                if (!mouseMoved || (now - submitFocusTime < 100 && submitFocusTime == 0 && !submitHovered)) {
                    alert('不審な動きを検出しました。');
                    location.reload();
                    return;
                }
                post('/r/inquiry', new FormData(document.fm)).then(res => {
                    if (res.message == '') {
                        alert('送信に失敗しました');
                        return;
                    }
                    let data = new FormData();
                    data.append('id', res.message);
                    post('/r/id', data).then(res => {
                        location = '/';
                    });
                    alert('お問い合わせを送信しました。');
                });
            }
		</script>
