<!DOCTYPE html>
<html>
	<head>

		new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
		j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
		'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
		})(window,document,'script','dataLayer','GTM-PXGSVRC');</script>
		<!-- End Google Tag Manager -->
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
		<title>管理ページログイン(ja)</title>
		<link rel="stylesheet" href="/st/css/styles.css?{{ .Query }}">
		<link rel="shortcut icon" href="/st/img/favicon.ico">
		<link rel="canonical" href="https://www.wordwolf.tokyo/manage/">
	</head>
	<body>
		<!-- Google Tag Manager (noscript) -->
		<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PXGSVRC"
		height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
		<!-- End Google Tag Manager (noscript) -->
		<div>
			<h1>管理ページログイン(ja)</h1>
		</div>
		<form method="post" name="fm" onsubmit="return false;">
			<div>
				<h3>ID</h3>
			</div>
			<input type="mail" name="mail" required>
			<div>
				<h3>パスワード</h3>
			</div>
			<input type="password" name="password" required>
			<button onclick="login()" class="button" tabindex="0">ログイン</button>
		</form>
		<div>
			<span id="result"></span>
		</div>
		<script src="/st/js/scripts.js?{{ .Query }}"></script>
		<script>
			function login(){
				fetch('/r/login', {
					method: 'post',
					body: new FormData(document.fm)
				}).then(res => {
					return res.json();
				}).then(res => {
					if (res.result_type == 0) {
						location = '/manage/';
					}
					document.getElementById('result').innerText = res.message;
				});
			}
		</script>
	</body>
</html>
